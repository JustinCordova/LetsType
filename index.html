<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/img/LetsType.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetsType</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <div class="logo">
          <img src="assets/img/LetsType.png" width="120" />
        </div>
        <h1 class="letsType">LetsType</h1>
      </div>
      
    
      <!--<div style="display: flex; justify-content: center; align-items: center; height: 10%; padding: 1em 1em;">
        <img src="assets/img/lepreg.jpeg" alt="lebron" width="500" height="100" style="padding: 10px 10px;" />
      </div>-->

      <!-- Taskbar -->
      <nav class="taskbar">
        <div class="mode-buttons">
          <span
            onclick="toggleDisplay('times')"
            id="times"
            class="active"
            style="color: #f7768e"
            >Time</span
          >
          <span onclick="toggleDisplay('words')" id="words">Words</span>
          <span onclick="toggleDisplay('quote')" id="quote">Quote</span>
          <span onclick="toggleDisplay('zen')" id="zen">Zen</span>
        </div>
        <!-- Time/Words-->
        <div class="timeword-buttons">
          <div id="times-set" class="buttons-set" style="display: block">
            <span onclick="selectTime('time1')" id="time1">15</span>
            <span onclick="selectTime('time2')" id="time2">30</span>
            <span onclick="selectTime('time3')" id="time3">60</span>
            <span onclick="selectTime('time4')" id="time4">120</span>
          </div>
        </div>

        <div id="words-set" class="buttons-set" style="display: none">
          <span onclick="selectWord('word1')" id="word1">10</span>
          <span onclick="selectWord('word2')" id="word2">25</span>
          <span onclick="selectWord('word3')" id="word3">50</span>
          <span onclick="selectWord('word4')" id="word4">100</span>
        </div>
      </nav>

      <!-- Timer -->
      <span class="timer" id="timer" oninput="timer()">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </span>
      <!-- Restart + Language-->
      <!--
      <div class="restart-icon">
        <button onclick="func()" id="restart">Restart</button>
      </div>
      <div class="language-box">
        <button onclick="newElement()" id="language">Language</button>
      </div> 
      -->

      <!-- User Input -->
      <div class="typing-container">
        <span class="text-display" id="text-display"></span>
        <!-- Dynamically Add -->
        <!-- User Input -->
        <input
          type="text"
          autofocus
          id ="typing-input"
          class="typing-input"
          autocomplete="off"
          style="border: none; background: transparent; color: purple"
          oninput="inputCheck(event); checkEnd(event);"
        />
      </div>
    </main>
  </body>
  <footer>
    <p>Made by LeFamily (LeDema, LeCordova, LeLabit, LeChen, and LeAndrew)</p>
    <p>All rights reserved. &copy;</p>
  </footer>
  <script src="js/taskbar.js"></script>
  <script src="js/words.js"></script>
</html>
