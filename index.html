<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/img/LetsType.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetsType</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <div class="logo">
          <img src="assets/img/LetsType.png" width="120" style="border-radius: 20%" />
        </div>
        <h1 class="letsType">LetsType</h1>
      </div>

      <!--<div style="display: flex; justify-content: center; align-items: center; height: 10%; padding: 1em 1em;">
        <img src="assets/img/lepreg.jpeg" alt="lebron" width="500" height="100" style="padding: 10px 10px;" />
      </div>-->

      <!-- Taskbar -->
      <nav class="taskbar">
        <div class="mode-buttons">
          <span
            onclick="toggleDisplay('times'); displayText(); resetGlobalVar();"
            id="times"
            class="active"
            style="color: #f7768e"
            >Time</span
          >
          <span onclick="toggleDisplay('words'); displayText(); resetGlobalVar(); wordCount();" id="words">Words</span>
          <span onclick="toggleDisplay('quote'); displayText(); resetGlobalVar(); autoFocus(); wordCount();" id="quote"
            >Quote</span
          >
          <span onclick="toggleDisplay('zen'); displayText(); resetGlobalVar()" id="zen"
            >Zen</span
          >
        </div>
        <!-- Time/Words-->
        <div class="timeword-buttons">
          <div id="times-set" class="buttons-set" style="display: block">
            <span
              onclick="selectTime('time1'); displayText(); autoFocus();"
              id="time1"
              >15</span
            >
            <span
              onclick="selectTime('time2'); displayText(); autoFocus();"
              id="time2"
              >30</span
            >
            <span
              onclick="selectTime('time3'); displayText(); autoFocus();"
              id="time3"
              >60</span
            >
            <span
              onclick="selectTime('time4'); displayText(); autoFocus();"
              id="time4"
              >120</span
            >
          </div>
        </div>

        <div id="words-set" class="buttons-set" style="display: none">
          <span
            onclick="selectWord('word1'); displayText(); autoFocus(); resetWordCount(); wordCount();"
            id="word1"
            >10</span
          >
          <span
            onclick="selectWord('word2'); displayText(); autoFocus(); resetWordCount(); wordCount();"
            id="word2"
            >25</span
          >
          <span
            onclick="selectWord('word3'); displayText(); autoFocus(); resetWordCount(); wordCount();"
            id="word3"
            >50</span
          >
          <span
            onclick="selectWord('word4'); displayText(); autoFocus(); resetWordCount(); wordCount();"
            id="word4"
            >100</span
          >
        </div>
      </nav>

      <!-- Endscreen Timer -->
      <div class="globalTimer" id="globalTimer" style="color: white; font-size: 0px; opacity: 0; width: 1px; height: 1px;">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
      <!-- Timer for Time Button -->
      <span class="timer" id="timer" oninput="time()">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </span>
      <!-- WordCount -->
      <span class="wordCount" id="wordCount">
        <span id="numerator">0</span>
        <span id="backslash">/</span>
        <span id="denominator">10</span>
      </span>
      <!-- Restart-->
      <div class="restart-icon">
        <button onclick="restart()" id="restart">Restart</button>
      </div>
      
      <!--
      <div class="language-box">
        <button onclick="newElement()" id="language">Language</button>
      </div> 
      -->
      <div class="endWPM"></div>
      <div class="endTime"></div>
      <div class="endWordsTyped"></div>

      <!-- User Input -->
      <div class="typing-container">
        <span class="text-display" id="text-display"></span>
        <!-- Dynamically Add -->
        <!-- User Input -->
        <input
          type="text"
          id="zen-input"
          class="zen-input"
          autocomplete="off"
          placeholder="TYPE"
          style="z-index: 1; display: none;"
        />
        <input
          type="text"
          autofocus
          id="typing-input"
          class="typing-input"
          autocomplete="off"
          style="border: none; background: transparent; color: purple"
          oninput="inputCheck(event); wordCount();"
        />
      </div>
    </main>
  </body>
  <footer>
    <p>Made by LeFamily (LeDema, LeCordova, LeLabit, LeChen, and LeAndrew)</p>
    <p>All rights reserved. &copy;</p>
  </footer>
  <script src="js/taskbar.js"></script>
  <script src="js/words.js"></script>
  <script src="js/mode.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/endScreen.js"></script>
</html>
