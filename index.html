<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeType</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="header">LeType with Lebron</h1>
      <!--<div style="display: flex; justify-content: center; align-items: center; height: 10%; padding: 1em 1em;">
        <img src="assets/img/lepreg.jpeg" alt="lebron" width="500" height="100" style="padding: 10px 10px;" />
      </div>-->
      
      <!-- Taskbar -->
      <div class="taskbar">
        <div class="mode-buttons">
          <span onclick="timeShow()" id="times" style="color: #f7768e;">Time</span>
          <span onclick="wordsShow()" id="words">Words</span>
          <span onclick="func()" id="quote">Quote</span>
          <span onclick="func()" id="zen">Zen</span>
        </div>

        <div class="timeword-container">
          <div id="times-set" class="buttons-set" style="display: block">
            <span id="time0">|</span>
            <span onclick="selectTime('time1')" id="time1">15</span>
            <span onclick="selectTime('time2')" id="time2">30</span>
            <span onclick="selectTime('time3')" id="time3">60</span>
            <span onclick="selectTime('time4')" id="time4">120</span>
          </div>
        </div>

          <div id="words-set" class="buttons-set" style="display: none">
            <span id="word0">|</span>
            <span onclick="selectWord('word1')" id="word1">10</span>
            <span onclick="selectWord('word2')"id="word2">25</span>
            <span onclick="selectWord('word3')"id="word3">50</span>
            <span onclick="selectWord('word4')"id="word4">100</span>
          </div>
        </div>
      </div>

      <!-- Restart + Language-->
      <!--<div class="restart-icon">
        <button onclick="func()" id="restart">Restart</button>
      </div>
      <div class="language-box">
        <button onclick="newElement()" id="language">Language</button>
      </div> !-->

      <!-- Timer and Stats -->
      <div id="stats" style="display: none">
        <p>Time Left: <span id="timer">60</span> seconds</p>
        <p>Words Per Minute: <span id="wpm">0</span></p>
        <p>Accuracy: <span id="accuracy">100</span>%</p>
      </div>

      <!-- User Input -->
      <div class="typing-container">
        <span class="text-display" id="text-display"></span>
        <!-- Dynamically Add -->
        <input
        type="text"
        autofocus
        class="typing-input"
        autocomplete="off"
        style="border: none; background: transparent; color: purple;"
        oninput="inputCheck(event); updateCursor(event)"
        />

      </div>
    </main>
  </body>
  <footer>
    <p>Made by LeFamily (LeDema, LeCordova, LeLabit, and LeAndrew (Soon))</p>
    <p>All rights reserved. &copy;</p>
  </footer>
  <script src="js/taskbar.js"></script>
  <script src="js/words.js"></script>
</html>
